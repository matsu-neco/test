<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プルト表作成ツール</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <header><h1>プルト表作成ツール</h1></header>
    <div class="app-container">
        <div class="controls-area">
            <aside class="sidebar-left">
                <div id="button-container"></div>
            </aside>

            <aside class="sidebar-right">
                <div class="setting-group">
                    <select id="hallSelect" onchange="changeHallBackground()">
                        <option value="none">白紙</option>
                        <option value="hhf">HHF</option>
                    </select>
                    <select id="sizeSelect">
                        <option value="30">小</option>
                        <option value="40" selected>中</option>
                        <option value="50">大</option>
                    </select>
                </div>
                <div class="action-group">
                    <input type="color" id="colorPicker" value="#ffadad">
                    <button onclick="changeColor()">色適用</button>
                    <button onclick="selectAllItems()" title="全選択">全選択</button> 
                    <button onclick="deleteSelected()" class="delete-btn">削除</button>
                    <button onclick="saveLayout()">保存</button>
                    <button onclick="exportImage()">画像保存</button>
                </div>
            </aside>
        </div>

        <main id="stage-container">
            <div id="stage"></div>
            <div id="counter-display">準備完了</div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
